<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Redesign</title>
    <link rel="stylesheet" href="./styled.css">
</head>
<body>
    

    <footer >
            <i class="fab fa-linkedin"></i>
            <img src="./LinkedIn.svg" alt="LinkedIn">
        <nav>
            <p>Navigation</p>
            <ul>
               <li><a href="#">About</a></li>
               <li><a href="#">Careers</a></li>
               <li><a href="#">Advertising</a></li>
               <li><a href="#">Small Business</a></li>
               <li><a href="#">Talent Solutions</a></li>
               <li><a href="#">Marketing Solutions</a></li>
               <li><a href="#">Sales Solutions</a></li>
               <li><a href="#">Safery Center</a></li>
               <li><a href="#">Community Guidelines</a></li>
               <li><a href="#">Privacy & Terms</a></li>
               <li><a href="#">Mobile App</a></li>
            </ul>
        </nav>
        
        <p>Fast access</p>
        <form>
            <button id="questions">Questions <i class="far fa-question-circle"></i></button>
            <button id="settings">Settings <i class="fas fa-cog"></i></button>
        </form>
        
        <p>Language</p>
        <select name="language" id="language">
        <option value="q1">ENGLISH</option>
        <option value="q2">PORTUGUÊS</option>
        <option value="q3">FRANÇOAIS</option>
        </select>
    </footer>
</body>
<script src="https://kit.fontawesome.com/42b9911b4a.js" crossorigin="anonymous"></script>
</html>
